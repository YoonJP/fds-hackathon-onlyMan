<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>해커톤 템플릿 프로젝트</title>
  <link rel="stylesheet" href="./index.scss">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">15 PUZZLES</h1>
    </header>
    <section class="game">
      <h2 class="game-heading readable-hidden">
        여기는 게임 보드
      </h2>
      <div class="game-board">
          <div class="col" data-idx="0">1</div>
          <div class="col" data-idx="1">2</div>
          <div class="col" data-idx="2">3</div>
          <div class="col" data-idx="3">4</div>
          <div class="col" data-idx="4">5</div>
          <div class="col" data-idx="5">6</div>
          <div class="col" data-idx="6">7</div>
          <div class="col" data-idx="7">8</div>
          <div class="col" data-idx="8">9</div>
          <div class="col" data-idx="9">10</div>
          <div class="col" data-idx="10">11</div>
          <div class="col" data-idx="11">12</div>
          <div class="col" data-idx="12">13</div>
          <div class="col" data-idx="13">14</div>
          <div class="col" data-idx="15">15</div>
          <div class="col blank" data-idx="14">0</div>
          <div class='win'>
            <p class="win-modal">승리했습니다!</p>
          </div>
      </div>
      <div class="info clearfix">
        <span class="move">move: <span class="moveEl">0</span></span>
        <span class="time">경과시간: <span class="timeEl"></span></span>
        <button class="btn-restart">재시작</button>
      </div>
    </section>
  </div>
  <script src="./index.js"></script>
</body>

</html>
